<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale = 1" /> 
  </head>
  <body>
    <style>
      canvas {

      }
    </style>
    <script src="dmodule.js"></script>
    <script src="tile-engine.js"></script>
    <script src="tile-engine-dom.js"></script>
    <script>
      window.onload = function () {
        var asciiTiles = 
          ".rpx" +

          "...................." + 
          "...................." + 
          "...p................" + 
          "...................." + 
          "...................." + 
          "...................." + 
          "...................." + 
          "...................." + 
          "";
        TileEngine = dModule.require("tile-engine")
        tileEngine = new TileEngine()
        tileEngine.loadImage("sprites.png", function () {
          document.body.appendChild(tileEngine.canvas)   
          tileEngine.canvas.style.backgroundColor = "green"
          tileEngine.defineAsciiTiles(asciiTiles)
          tileEngine.drawAsciiMap(asciiMap)
          tileEngine.drawTile(0,1)
